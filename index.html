<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1be2fe6ec3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <h1 class="title">LISTA DE TAREAS</h1>
        <div class="datos">
            <p id="pendientes">Tareas pendientes: 0</p>
            <p id="completadas">Tareas completadas: 0</p>
        </div>
    </nav>
    <main>
        <form id="form" class="form">
            <h4>Formulario</h4>
            <input type="text" id="textInput" placeholder="Introduzca tarea">
            <input type="submit" value="Agregar" id="submit">
        </form>
        <div id="lista" class="lista">
            <h4>Lista</h4>
            <div class="tareas" id="tareas">
                <p id="sinTareas">Sin tareas</p>
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
